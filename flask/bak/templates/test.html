<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Buttons</title>

    <!-- bootstrap@5.3.1 for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<!-- Begin Page Content -->
    <div class="container-fluid">
<!-- Page Heading -->
	<h1 class="h3 mb-4 text-gray-800">Database</h1>
	<div class="row">
	    <div class="col-lg-6">
		<!-- Circle Buttons -->	
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Database Test_mysql</h6>
			</div>
			<div class="card-body">
				<table class="table table-hover table-striped text-center" style="border: 1px solid;">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>글쓴이</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody>
						{% for i in data %}
						<tr>
							<td>{{ i[0] }}</td>
							<td>{{ i[1] }}</td>
							<td>{{ i[2] }}</td>
							<td>{{ i[3] }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<div>
					<ul class="pagination justify-content-center">
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> ◀️ </a></li>
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> 1 </a></li>
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> 2 </a></li>
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> 3 </a></li>
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> 4 </a></li>
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> 5 </a></li>
						<li><a href="#" style="margin-right:5px;" class="text-secondary"> ▶️ </a></li>
					</ul>
				</div>
				<a class="btn btn-outline-info float-right"> 글쓰기 </a>
			</div>
		</div>
	    </div>
	</div>
    </div>
    <!-- /.container-fluid -->

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

</body>

</html>
